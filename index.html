<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musically- playlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul>
            <li> <div class="logo"><img src="logo.png" alt="Musically"><span>Musically</span></div></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>My Playlist</h1>
            <div class="songContainer">
                <div class="songitems">
                    <img src="" alt="1">
                    <span class="songName"></span>
                    <span><span class="timestamp">3:15</span> <i id="1" class="fa-solid fa-play-circle fa-lg songitemplay"></i> </span>
                </div>

                <div class="songitems">
                    <img src="" alt="1">
                    <span class="songName"></span>
                    <span><span class="timestamp">4:30</span> <i id="2" class="fa-solid fa-play-circle fa-lg songitemplay"></i> </span>
                </div>

                <div class="songitems">
                    <img src="" alt="1">
                    <span class="songName"></span>
                    <span><span class="timestamp">4:45</span> <i id="3" class="fa-solid fa-play-circle fa-lg songitemplay"></i> </span>
                </div>

                <div class="songitems">
                    <img src="" alt="1">
                    <span class="songName"></span>
                    <span><span class="timestamp">4:10</span> <i id="4" class="fa-solid fa-play-circle fa-lg songitemplay"></i> </span>
                </div>

                <div class="songitems">
                    <img src="" alt="1">
                    <span class="songName"></span>
                    <span><span class="timestamp">4:30</span> <i id="5" class="fa-solid fa-play-circle fa-lg songitemplay"></i> </span>
                </div>
                
            </div>
        </div>
        <div class="songalbum"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" max="100" value="0">
        <div class="icons">

            <div><i  id="previous" class="fa-solid fa-2x fa-backward-step"></i></div>        
            <div><i class="fa-solid fa-2x fa-play-circle " id="masterPlay"></i></div>
            <div><i id="next" class="fa-solid fa-2x fa-forward-step"></i></div>

        </div>

        <div class="info">
            <img src="music2.gif" alt="music" id="gif"> <span id="songinfo">Kahani Suno - 2.0</span>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/fbb1750af4.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
